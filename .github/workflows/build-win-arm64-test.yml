name: Build - Win - Arm64

on:
  workflow_dispatch:
  # push:
  #   tags:
  #     - v*

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build-windows-arm64:
    runs-on: windows-2022
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set Up MSVC for ARM64 Cross Compilation
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64 # Sets up cross-compilation from x64 to ARM64

      - name: Setup vcpkg
        run: |
          C:\vcpkg\bootstrap-vcpkg.bat
        shell: cmd

      - name: Install OpenSSL (Static) for Windows ARM64
        run: |
          C:\vcpkg\vcpkg install openssl:arm64-windows-static
        shell: cmd

      - name: Build
        run: |
          npm install --ignore-scripts
          npx cmake-js configure --arch arm64 --CDVCPKG_TARGET_TRIPLET=arm64-windows-static --CDCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
          npx cmake-js build

      - name: Upload
        run: npx prebuild --arch arm64 -r napi --upload -u ${{ secrets.GITHUB_TOKEN }}
        env:
          CI: true
